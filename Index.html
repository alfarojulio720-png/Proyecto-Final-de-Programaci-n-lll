<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mapa de Empresas</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

</head>
<body>

<h1>Mapa de Empresas</h1>

<div class="controls">
    <label>Filtro:</label>
    <button onclick="cargarFiltro('ventas')">Ventas</button>
    <button onclick="cargarFiltro('compras')">Compras</button>
    <button onclick="cargarFiltro('ganancia')">Ganancia</button>

    <label>Mes:</label>
    <input type="month" id="mesinput" onchange="cargarFiltroActual()">
</div>

<div id="map"></div>

<script src="app.js"></script>

</body>
</html>
