<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Mapa de Empresas</title>

    <!-- CSS del mapa -->
    <link 
        rel="stylesheet" 
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />

    <style>
        body {
            margin: 0;
            font-family: Arial;
            background: #f5f5f5;
        }

        h1 {
            text-align: center;
            margin-top: 10px;
        }

        .panel {
            padding: 10px;
            margin: 10px;
            background: white;
            box-shadow: 0 0 5px #0003;
            display: flex;
            gap: 15px;
            align-items: center;
            border-radius: 8px;
        }

        #map {
            height: 85vh;
            width: 100%;
            border-top: 2px solid #ccc;
        }
    </style>
</head>
<body>

    <h1>Mapa de Empresas en El Salvador</h1>

    <div class="panel">

        <!-- ðŸ”¹ SELECTOR DE EMPRESAS AGREGADO -->
        <label><b>Empresa:</b></label>
        <select id="filtroEmpresa">
            <option value="todas">Todas</option>
            <option value="Pollo Campestre">Pollo Campestre</option>
            <option value="Pizza Hut">Pizza Hut</option>

            <!-- Las otras empresas de tu BD -->
            <option value="Empresa 1">Empresa 1</option>
            <option value="Empresa 2">Empresa 2</option>
            <option value="Empresa 3">Empresa 3</option>
            <option value="Empresa 4">Empresa 4</option>
            <option value="Empresa 5">Empresa 5</option>
        </select>

        <label><b>Mes:</b></label>
        <select id="filtroMes">
            <option value="">--</option>
            <option value="1">Enero</option>
            <option value="2">Febrero</option>
            <option value="3">Marzo</option>
            <option value="4">Abril</option>
            <option value="5">Mayo</option>
            <option value="6">Junio</option>
            <option value="7">Julio</option>
            <option value="8">Agosto</option>
            <option value="9">Septiembre</option>
            <option value="10">Octubre</option>
            <option value="11">Noviembre</option>
            <option value="12">Diciembre</option>
        </select>

        <label><b>AÃ±o:</b></label>
        <select id="filtroAnio">
            <option value="">--</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
            <option value="2025">2025</option>
        </select>
    </div>

    <div id="panelTotales" 
     style="background:white; padding:10px; margin:10px; 
            border-radius:8px; box-shadow:0 0 5px #0003; 
            font-size:15px;">
    <b>TOTALES GENERALES</b><br>
    Ventas: $0 <br>
    Compras: $0 <br>
    Ganancia: $0 <br>
    Productos: 0 <br>
    Porcentaje: 0% 
</div>


    <div id="map"></div>

    <!-- JS de Leaflet -->
    <script 
        src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js">
    </script>

    <!-- Tu app.js -->
    <script src="app.js"></script>

</body>
</html>
