<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mapa de Empresas</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        h1 {
            background: #0078ff;
            color: white;
            padding: 15px;
            margin: 0;
            text-align: center;
        }

        .panel {
            background: white;
            padding: 12px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0px 0px 8px #ccc;
        }

        #map {
            height: 550px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0px 0px 8px #ccc;
        }

        .totales-box {
            background: white;
            padding: 12px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0px 0px 8px #ccc;
            font-size: 16px;
        }
    </style>
</head>
<body>

<h1>Mapa de Empresas – Ventas / Compras / Ganancia / Porcentaje</h1>

<!-- SELECTOR DE EMPRESA -->
<div class="panel">
    <label><b>Empresa:</b></label>
    <select id="filtroEmpresa">
        <option value="todas">Todas</option>
        <option value="Pollo Campestre">Pollo Campestre</option>
        <option value="Pizza Hut">Pizza Hut</option>
        <option value="Empresa 1">Empresa 1</option>
        <option value="Empresa 2">Empresa 2</option>
        <option value="Empresa 3">Empresa 3</option>
        <option value="Empresa 4">Empresa 4</option>
        <option value="Empresa 5">Empresa 5</option>
    </select>
</div>

<!-- SELECTOR MES / AÑO -->
<div class="panel">
    <label><b>Mes:</b></label>
    <select id="filtroMes">
        <option value="">--</option>
        <option value="1">Enero</option>
        <option value="2">Febrero</option>
        <option value="3">Marzo</option>
        <option value="4">Abril</option>
        <option value="5">Mayo</option>
        <option value="6">Junio</option>
        <option value="7">Julio</option>
        <option value="8">Agosto</option>
        <option value="9">Septiembre</option>
        <option value="10">Octubre</option>
        <option value="11">Noviembre</option>
        <option value="12">Diciembre</option>
    </select>

    <label><b>Año:</b></label>
    <select id="filtroAnio">
        <option value="">--</option>
        <option value="2023">2023</option>
        <option value="2024">2024</option>
        <option value="2025">2025</option>
    </select>
</div>

<!-- MAPA -->
<div id="map"></div>

<!-- TOTAL DE LA EMPRESA SELECCIONADA -->
<div id="panelTotales" class="totales-box">
    <b>TOTALES GENERALES:</b> Selecciona mes y año.
</div>

<script src="app.js"></script>

</body>
</html>
